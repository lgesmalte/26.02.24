<!-- é uma forma de comunicar ao navegador qual a versão do HTML que está sendo usada -->
<!DOCTYPE html>

<!-- mostra que o idioma principal do documento é o inglês e garante que traduzirá para a língua correta -->
<html lang="en">

<!-- inclui informações sobre o documento HTML que não são visíveis na página -->
<head>
    
    <!-- define o conjunto de caracteres que são usados no código -->
    <meta charset="UTF-8">
    
    <!--  é usado para controlar a forma como o navegador exibe o conteúdo em outros dispositivos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- é o título do documento -->
    <title>Document</title>
</head>

<!-- é usada para definir o conteúdo principal de uma página web, o conteúdo visível na página -->
<body>
    
    <!-- <script>: o início e o fim do bloco script, onde você pode incluir código JS diretamente ou referenciar um arquivo externo.
    src="./ifelse.js": src especifica o caminho do arquivo JS externo que tem que ser incluído. por isso, o arquivo JavaScript chamado "ifelse.js" está localizado na mesma pasta que a página HTML atual (representado por "./"). -->
    <script src="./ifelse.js"></script>
</body>

<!--  -->
</html>
